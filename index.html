<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Fylo data storage component</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <main class="container">
        <div class="control">
            <img src="./images/logo.svg" alt="Fylo Logo">
            <div class="control__buttons">
                <button class="btn-document" aria-label="New file"></button>
                <button class="btn-folder" aria-label="New directory"></button>
                <button class="btn-upload" aria-label="Upload"></button>
            </div>
        </div>
        <div class="storage">
            <p class="storage__info">Youâ€™ve used <span>815 GB</span> of your storage</p>
            <div class="storage__bar">
                <div class="storage__bar-used"></div>
            </div>
            <div class="storage__limits">
                <p>0 GB</p>
                <p>1000 GB</p>
            </div>
            <div class="storage__badge">
                <p>185<span>GB left</span></p>
            </div>
        </div>
    </main>


</body>

</html>
